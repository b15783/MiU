<!doctype html>

<!--Week 2, 12 May 2013,  Craig Schultz, MiU Term 1305-->

<html lang="en">
<head>
		<meta charset="utf 8">
		
		<title>Battle Pet Tracker</title>
		
		<meta name="keywords" content="html5, mobile development, Full Sail University" />
		
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
		
		<meta name="author" content="Craig Schultz">
		
		<!-- StyleSheets under here -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="css/style.css"/>
			
</head>	
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-position="fixed" >
			<h1>Pet Tracker</h1>
		</div>
		<div data-role"content">
			<div style="relative;">
				<a href="#addpet">
					<img src="images/featuresmall.png">
				</a>
			</div>			
			<div data-role="fieldcontain">
				<label for="searchinput">Search your pets:</label>
				<input id="searchinput" placeholder="Enter pets name." value="" type="search">
			</div>
			<input type="submit" data-inline="false" data-icon="search" data-iconpos="right" value="Search">
			<ul data-role="listview" data-inset="true">
				<li data-role="list-divider" role="heading">Browse by:</li>
				<li><a href="#petList" data-transition="slide">
					All of your pets
					<span class="ui-li-count">
						100
					</span>
				</a></li>
				<li><a href="#favorites" data-transition="slide">
					Your favorite pets
					<span class="ui-li-count">
						20
					</span>
				</a></li>
				<li><a href="#familylist" data-transition="slide">
					By family
				</a></li>
				<li><a href="#qualitylist" data-transition="slide">
					By quality
				</a></li>
			</ul>
		</div>
	</div>
	
	<div data-role="page" id="familylist" data-add-back-btn="true">
		<div data-role="header" data-position="fixed" >
			<h1>Families</h1>
		</div>
		<div data-role"content">
			
		</div>
		
	</div>	
	<div data-role="page" id="addpet" data-add-back-btn="true">
		<div data-role="header" data-position="fixed">
			<h1>Add pet</h1>
		</div>
		<div data-role="content">
			<form action="" id="inputForm" method="post">
				<div data-role="fieldcontain">
					<label for="captureDate">Date acquired:</label>
					<input name="date" id="captureDate" placeholder="Enter date here" value="" type="date" data-mini="true">
				</div>
				<div data-role"fieldcontain">
					<label for="family">Family</label>
					<select id="family" name="" data-theme="b" data-mini="true">
						<option value="--Choose a family--">--Choose a family--</option>
						<option value="aquatic">Aquatic</option>
						<option value="beast">Beast</option>
						<option value="critter">Critter</option>
						<option value="dragonkin">Dragonkin</option>
						<option value="elemental">Elemental</option>
						<option value="flying">Flying</option>
						<option value="humanoid">Humanoid</option>
						<option value="magic">Magic</option>
						<option value="mechanical">Mechanical</option>
						<option value="undead">Undead</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="name">Name:</label>
					<input name="name" id="name" placeholder="Type name of captured pet here." type="text" data-mini="true">
				</div>
				<div data-role="fieldcontain">
					<label for="level">Level</label>
					<input id="level" type="range" name="slider" value="1" min="1" max="25" data-highlight="false" data-theme="b" data-mini="true">
				</div>
				<div data-role="fieldcontain">
					<label for="quality">Quality</label>
					<select id="quality" name="quality" data-theme="b" data-mini="true">
						<option value="poor">Poor</option>
						<option value="common">Common</option>
						<option value="uncommon">Uncommon</option>
						<option value="rare">Rare</option>
						<option value="epic">Epic</option>
					</select>
				</div>
				<div id="favorite" data-role="fieldcontain">
					<label for="favorite">
						Add this pet to your favorites?
					</label>
					<select name="toggleswitch1" id="favorite" data-theme="b" data-role="slider">
						<option value="off">No</option>
						<option value="on">Yes</option>
					</select>
				</div>
				<input id="addPetButton" type="submit" data-theme="b" data-icon="check" data-iconpos="left" value="Add pet">
			</form>
		</div>
	</div>

	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="js/json.js" type="text/javascript" ></script>
	<script src="js/main.js" type="text/javascript" ></script>
</body> 
</html>
